<mat-card>
    <mat-card-title>Deseja Cadastrar uma Nova Obra ?</mat-card-title>

        <form>
            <div class="grid1">
            <mat-form-field  class="my-form-field" appearance="outline">
                <mat-label>Título da Obra</mat-label>
                <input  type="text" matInput placeholder="Título da Obra" [(ngModel)]= "livro.titulo" name="titulo">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Autor da Obra</mat-label>
                <input type="text" matInput placeholder="Autor da Obra" [(ngModel)]= "livro.autor" name="autor">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Editora</mat-label>
                <input type="text" matInput placeholder="Editora" [(ngModel)]= "livro.editora" name="editora">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Ano de Publicação</mat-label>
                <input type="number" matInput placeholder="Ano de Publicação" [(ngModel)]= "livro.ano" name="ano">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Nº Edição</mat-label>
                <input type="text"  matInput placeholder=" Nº Edição" [(ngModel)]= "livro.edicao" name="edicao"> 
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Idioma da Obra</mat-label>
                <input type="text" matInput placeholder="Idioma da Obra" [(ngModel)]= "livro.idioma" name="idioma">
            </mat-form-field>
        </div>
            
            <div class="grid2">
            <mat-form-field  appearance="outline">
                <mat-label>Categoria da Obra</mat-label> 
                <input type="text" matInput placeholder="Categoria da Obra" [(ngModel)]= "livro.categoria" name="categoria">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Nº ISBN</mat-label>
                <input type="text" matInput placeholder="Nº ISBN" [(ngModel)]= "livro.isbn" name="isbn">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>CDD - Decimal de Dewey</mat-label>
                <input type="text" matInput placeholder="CDD - Decimal de Dewey" [(ngModel)]= "livro.CDD" name="CDD">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Estante</mat-label>
                <input type="text" matInput placeholder="Estante" [(ngModel)]= "livro.estante" name="estante">
            </mat-form-field>
            
            <mat-form-field  appearance="outline">
                <mat-label>Prateleira</mat-label>
                <input  type="text" matInput placeholder="Prateleira" [(ngModel)]= "livro.prateleira" name="prateleira">
            </mat-form-field>
        </div>
        
        <div class="grid3">
            <mat-form-field  appearance="fill">
                <mat-label>Sinopse</mat-label> 
                <textarea matInput placeholder="Sinopse da Obra" [(ngModel)]= "livro.observacoes" name="sinopse"></textarea>
            </mat-form-field>
        </div>
        
    </form>

        <div class="btn">
            <button  mat-raised-button (click) = "createLivro()" color="green"> 
                 Salvar
            </button>

            <button mat-raised-button (click) = "cancel()" color="warn"> 
                Cancelar
            </button>
            <button mat-raised-button (click) = "mensagem()" cdkCopyToClipboard = "Informações Cadastrais do Acervo | Nº ISBN: {{livro.isbn}} | CDD - Decimal de Dewey: {{livro.CDD}} | Estante: {{livro.estante}} | Prateleira: {{livro.prateleira}}" class="copy"> 
                Copiar Dados
            </button>
        </div>
</mat-card>
